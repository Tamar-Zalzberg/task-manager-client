<div class="dialog-container">
  <div class="icon-circle" [ngClass]="{'error': data.isError, 'success': !data.isError}">
    <mat-icon>{{ data.isError ? 'priority_high' : 'check' }}</mat-icon>
  </div>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-flat-button color="primary" [mat-dialog-close]="true">אישור</button>
  </mat-dialog-actions>
</div>
