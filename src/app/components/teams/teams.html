<div class="teams-container">
  
  <div class="header-section">
    <h1>הצוותים שלי</h1>
    <p style="color: #718096;">נהל את מרחבי העבודה והפרויקטים שלך</p>
  </div>

  <div class="create-team-bar">
    <input 
      class="input-clean" 
      [(ngModel)]="newTeamName" 
      placeholder="...שם הצוות החדש שלך"
      (keyup.enter)="createTeam()">
    <button mat-flat-button color="primary" (click)="createTeam()" [disabled]="!newTeamName" style="border-radius: 8px;">
      צור צוות
    </button>
  </div>

  <div class="teams-grid" *ngIf="teams && teams.length > 0">
    <div *ngFor="let team of teams" class="team-card" (click)="goToTeam(team._id || team.id)">
      <div class="team-name">{{ team.name }}</div>
      <div class="team-desc">מרחב עבודה לניהול משימות ופרויקטים.</div>
      
      <div class="card-actions">
        <div class="add-member-btn">
          <mat-icon style="font-size: 18px; width: 18px; height: 18px;">person_add</mat-icon>
          <span>הוסף חבר</span>
        </div>
        <div class="delete-btn" (click)="$event.stopPropagation(); deleteTeam(team)">
          <mat-icon>delete_outline</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
