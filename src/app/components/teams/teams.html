<div class="teams-container">
  
  <div class="header-section">
    <h1>הצוותים שלי</h1>
  </div>

  <div class="create-team-bar">
    <input 
      class="input-clean" 
      [(ngModel)]="newTeamName" 
      placeholder="שם הצוות החדש..."
      (keyup.enter)="createTeam()">
    <button class="btn-primary" (click)="createTeam()" [disabled]="!newTeamName">
      + צור צוות
    </button>
  </div>

  <div class="teams-grid" *ngIf="teams && teams.length > 0">
    <div *ngFor="let team of teams" class="team-card" (click)="goToTeam(team._id || team.id)">
      <div class="team-info">
        <span class="team-name">{{ team.name }}</span>
      </div>
      
      <div class="team-actions">
        <button class="btn-delete" (click)="$event.stopPropagation(); deleteTeam(team)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!teams || teams.length === 0" style="text-align: center; padding: 50px; color: #a0aec0;">
    אין צוותים עדיין.
  </div>

</div>
