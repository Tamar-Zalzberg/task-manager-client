<div class="projects-container">
  
  <div class="page-header">
    <h1>צוותים</h1>
    <p>נהל את הפרויקטים והמשימות של הצוות שלך</p>
  </div>

  <div *ngIf="errorMessage" style="background: #fee; border-left: 4px solid #f44; padding: 12px; border-radius: 8px; color: #c33; margin-bottom: 20px;">
    {{ errorMessage }}
  </div>

  <mat-card class="add-project-card">
    <mat-card-header style="margin-bottom: 12px;">
      <h2 style="margin: 0; color: #1f2937; font-size: 18px;">צור צוות חדש</h2>
    </mat-card-header>
    <div class="input-row">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>שם הצוות</mat-label>
        <input matInput [(ngModel)]="newTeamName" placeholder="למשל: פיתוח Frontend">
      </mat-form-field>
      
      <button mat-fab color="primary" (click)="createTeam()" [disabled]="!newTeamName" matTooltip="הוצר צוות חדש">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card>

  <div class="projects-grid" *ngIf="teams.length > 0">
    <mat-card 
      *ngFor="let team of teams" 
      class="project-card" 
      (click)="openTeam(team._id || team.id)">
      
      <div class="project-header">
        <div class="project-icon">
          <mat-icon>group_work</mat-icon>
        </div>
        <h3 class="project-name">{{ team.name }}</h3>
      </div>
      
      <div class="project-info">
        <span>
          <mat-icon style="font-size: 16px; height: 16px; width: 16px;">assignment</mat-icon>
          פרויקטים
        </span>
        <span>
          <mat-icon style="font-size: 16px; height: 16px; width: 16px;">person</mat-icon>
          חברים
        </span>
      </div>
      
      <div class="project-actions">
        <button mat-button color="primary" (click)="addMember($event, team._id || team.id)">
          <mat-icon>person_add</mat-icon>
          <span>הוסף חבר</span>
        </button>
        
        <button mat-icon-button color="warn" (click)="deleteTeam($event, team._id || team.id)" matTooltip="מחק צוות">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

    </mat-card>
  </div>
  
  <div *ngIf="teams.length === 0" class="empty-state">
    <mat-icon>folder_open</mat-icon>
    <h2>אין לך צוותים עדיין</h2>
    <p>צור את הצוות הראשון שלך כדי להתחיל</p>
  </div>

</div>
