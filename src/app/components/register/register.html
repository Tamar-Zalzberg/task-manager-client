<div class="page-container">
  <nav class="navbar">
    <div class="brand" routerLink="/">
      <span class="logo-icon">Wolf</span>Tasks
    </div>
    <div class="nav-buttons">
      <a routerLink="/about" class="btn-text">מי אנחנו</a>
      <a routerLink="/pricing" class="btn-text">מחירים</a>
      <a routerLink="/login" class="btn-text">כניסה</a>
      <a routerLink="/register" class="btn-primary-soft active-btn">הרשמה</a>
    </div>
  </nav>

  <main class="content-center">
    <div class="auth-card">
      <div class="card-header">
        <h2>יצירת חשבון חדש</h2>
        <p class="subtitle">מלאו את הפרטים כדי להתחיל לנהל משימות.</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>שם מלא</label>
          <input type="text" [(ngModel)]="name" name="name" placeholder="לדוגמה: ישראל ישראלי" required>
        </div>

        <div class="form-group">
          <label>כתובת אימייל</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
          <label>סיסמה</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="מינימום 6 תווים" required>
        </div>

        <div *ngIf="errorMessage" class="error-msg">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-submit">הרשמה למערכת</button>
      </form>

      <div class="card-footer">
        <p>יש לך כבר חשבון? <a routerLink="/login">התחברות</a></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>
      פותח ע"י <strong>תמר זלצברג</strong> &nbsp;|&nbsp; 
      <a href="mailto:t0527114699@gmail.com">t0527114699@gmail.com</a>
    </p>
  </footer>
</div>
